name       : gnome-pomodoro
version    : 0.15.1
release    : 9
source     :
    - git|https://github.com/codito/gnome-pomodoro.git : cb1ad32587c209d3322cd1bbc139efa624a4436f
license    : GPL-3.0-or-later
component  : office
summary    : A Pomodoro timer for GNOME
description: |
    GNOME Pomodoro is a small application that helps managing time according to Pomodoro Technique. It intends to improve productivity and focus by taking short breaks
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gom-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(sqlite3)
    - gnome-common
    - vala
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
