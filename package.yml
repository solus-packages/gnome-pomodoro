name       : gnome-pomodoro
version    : 0.20.0
release    : 14
source     :
    - https://github.com/gnome-pomodoro/gnome-pomodoro/archive/refs/tags/0.20.0.tar.gz : 3fed04c14fe4f07cc412d75cc84d1348e7a9c51c91283bc1d7d57e63ac45d276
license    : GPL-3.0-or-later
component  : office
summary    : A Pomodoro timer for GNOME
description: |
    GNOME Pomodoro is a small application that helps managing time according to Pomodoro Technique. It intends to improve productivity and focus by taking short breaks
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gom-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(sqlite3)
    - gnome-common
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
